{% extends 'todo/base.html' %} 

{% block content %}

{% block header %}
<div class="p-3 mt-3 mb-3">
  <h1>タスクの削除</h1>
</div>
{% endblock header %}
  

<form action="" method="POST">
  <!-- セキュリティトークン -->
  {% csrf_token %}
  <p>「 {{task.pk}}.{{task.title}} 」を削除してもいいですか？</p>
  <div class="d-grid gap-2 col-6 mx-left">
    <input class="btn btn-danger" type="submit" value="削除">
  </div>
</form>

{% endblock content %}
